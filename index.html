<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snehan Gorain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Nav bar-->
    <div id="main-navigator"></div>
    <script>
        fetch('./navbar.html')
        .then(Response => Response.text())
        .then(navbar_code => {
            document.getElementById("main-navigator").innerHTML=navbar_code;
            let scriptE = document.createElement('script');
            scriptE.src = "https://kit.fontawesome.com/608618adc6.js";
            scriptE.crossOrigin = "anonymous";
            document.body.appendChild(scriptE);
        })
        .catch(error => console.log("Error : " + error));
    </script>

    
    <div class="homepage-box">
        <div class="quote">
            <em>"Live as if you were to die tomorrow. Learn as if you were to live forever."</em>
            <p>- Mahatma Gandhi</p>
        </div>
    </div>
    
</body>
</html>
